<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/swiper-3.4.1.min.css">
	<link rel="stylesheet" type="text/css" href="css/xiaobai.css">
	<script src="js/flexible.debug.js"></script>
	<style>
		.swiper-container{
			width:100%;
			height:100%;		
		}
		.swiper-slide{
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>

	<!--音效模块-->
        <div id="myaudioWrapper" >
            <div class="myAudio ">
                <audio src="bg.mp3" id="auDio" loop autoplay="autoplay"></audio>
            </div>
        </div>
	<div class="swiper-container">
		<img class="lingsheng" src="images/a-lingsheng.png" alt="">
		<!-- <img class="xia" src="images/a-xia.png" alt=""> -->
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">
	        	<div class="a1">
	        		<img class="a1-img1" src="images/a-2.png" alt="">
	        		<img class="a1-img2" src="images/a-3.png" alt="">
	        		<img class="a1-img3" src="images/a-4.png" alt="">
	        		<img class="a1-img4" src="images/a-star.png" alt="">
	        	</div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="b1">	        	
		        	<img class="b1-img1" src="images/b1.png" alt="">
		        	<img class="b1-img2" src="images/b-2.png" alt="">
		        	<img class="b1-img3" src="images/b-3.png" alt="">
	        	</div>
	        </div>
	        <div class="swiper-slide">
        		<div class="c1">
        			<img class="c1-img1" src="images/c-1.png" alt="">
        			<img class="c1-img2" src="images/c-2.png" alt="">
        			<img class="c1-img3" src="images/c-3.png" alt="">
        		</div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="d1">
	        		<img class="d1-img1" src="images/d-4.png" alt="">
	        		<img class="d1-img2" src="images/d-5.png" alt="">
	        		<img class="d1-img3" src="images/d-3.png" alt="">
	        		<img class="d1-img4" src="images/d-1.png" alt="">
	        		<img class="d1-img5" src="images/d-2.png" alt="">
	        	</div>
	        </div>


	        <div class="swiper-slide" >
	        	<div class="e1">
	        		<img class="e1-img1" src="images/e-1.png" alt="">
	        		<img class="e1-img2" src="images/e-2.png" alt="">
	        		<img class="e1-img3" src="images/e-3.png" alt="">
	        	</div>   	
	        </div> 
	        <div class="swiper-slide" >
		         <div class="f1">		      
		         	<img class="f1-img1" src="images/f-1.png" alt="">
		         	<img class="f1-img2" src="images/f-2.png" alt="">
		         	<img class="f1-img3" src="images/f-3.png" alt="">	         	   	
		         </div>
	        </div>
	         <div class="swiper-slide" >
	          	<div class="g1">
	          		<img class="g1-img1" src="images/g-1.png" alt="">
	          		<img class="g1-img2" src="images/g-2.png" alt="">
	          	</div>
	         </div>
	           <div class="swiper-slide">
	           		<div class="h1">
	           			<img class="h1-img1" src="images/h-2.png" alt="">
	           			<img class="h1-img2" src="images/h-1.png" alt="">
	           			<img class="h1-img3" src="images/h-3.png" alt="">
	           		</div>
	           </div>
	            <div class="swiper-slide" >
	            	<div class="i1">
	            		<img class="i1-img1" src="images/i-1.png" alt="">
	            		<img class="i1-img2" src="images/i-2.png" alt="">
	            		<img class="i1-img3" src="images/i-3.png" alt="">
	            		<img class="i1-img4" src="images/i-4.png" alt="">
	            		<img class="i1-img5" src="images/i-share.png" alt="">
	            	</div>
	            </div>
	    </div>


	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>    
	    <!-- 如果需要滚动条 -->
	    <div class="swiper-scrollbar"></div>
	  
	</div>


<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/swiper-3.4.1.jquery.min.js"></script>
<script src="js/xiaobai.js"></script>
</body>
</html>
